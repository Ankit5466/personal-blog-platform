{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Tech-Tonic</h1>
          <span class="subheading">Welcome to our Blog</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {% for post in posts %}
      <div class="post-preview">
        <a href="/post/{{post.slug}}">
          <h2 class="post-title">{{ post.title }}</h2>
          <h3 class="post-subtitle">
            {{post.tagline}}
          </h3>
        </a>
        <p class="post-meta">Posted by <span class="admin">Admin</span> on {{ post.date }} </p>
      </div>
      {{post.content[0:12]}}...
      <hr>
      {% endfor %}

      <!-- Pager -->
      <div class="clearfix">
        {% if number!=0 %}
        <a class="btn btn-primary float-left" href="{{old}}">&larr; Older Posts</a>
        {% endif %}
        <a class="btn btn-primary float-right" href="{{new}}">Newer Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
