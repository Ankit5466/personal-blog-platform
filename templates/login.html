<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form class="form-signin" action="/login" method="post" onsubmit="return validatePassword()">
            <img class="mb-4" src="static/img/logo.png" alt="" width="57" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="uname" name="uname" placeholder="user-name">
                <label for="uname" class="sr-only">User-Name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
                <label for="pass">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
